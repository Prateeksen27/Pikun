<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          45deg,
          rgba(77, 124, 185, 0.728),
          rgba(107, 103, 0.538)
        );
      }
      #container {
        position: relative;
        width: 500px;
        height: 600px;
        margin: 5px;
        overflow: hidden;
      }

      #yes {
        background-color: rgba(225, 0, 0);
        border: none;
        width: 90px;
        border-radius: 10px;
        font-size: 25px;
        padding: 8px;
        cursor: pointer;
        transition: top 0.5, left 0.5s;
        margin-top: 20px;
        color: #fff;
      }
      #target {
        position: absolute;
        left: 200px;
        background-color: rgba(0, 89, 225);
        border: none;
        width: 90px;
        border-radius: 10px;
        font-size: 25px;
        padding: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: top 0.5, left 0.5s;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box">
        <h1>üíï DO YOU LOVE ME ? üíï</h1>
        <button id="target">NO</button>
        <button id="yes">YES</button>
      </div>
    </div>
  </body>
  <script>
    const target = document.getElementById("target");
    let yes = document.getElementById("yes");
    yes.addEventListener("click", () => {
      alert("I LOVE YOU JAAN üòçüòçüòò");
    });
    function movetarget() {
      const maxwidth = 400;
      const maxheight = 400;
      const ranomX = Math.floor(Math.random() * maxwidth);
      const ranomY = Math.floor(Math.random() * maxheight);
      target.style.left = ranomX + "px";
      target.style.top = ranomY + "px";
    }
    target.addEventListener("mouseenter", function () {
      movetarget();
    });
  </script>
</html>
